<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNY Battle: Defeat the Nian</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="particles-container"></div>

<header>
    <h1>ğŸ§¨ CNY Battle: Defeat the Nian ğŸ‘¹</h1>
</header>

<div class="main-container" id="main-container">
    
    <!-- LOGIN SCREEN -->
    <div id="login-screen" class="screen active">
        <div class="card">
            <h2>Enter Game PIN</h2>
            <div class="input-group">
                <input type="text" id="pin-input" placeholder="e.g. forces" maxlength="15">
                <button id="start-btn" class="btn primary">Start Battle</button>
            </div>
            <p id="error-msg" class="error hidden">Worksheet not found.</p>
        </div>
    </div>

    <!-- GAME SCREEN -->
    <div id="game-screen" class="screen hidden">
        
        <!-- BATTLE STAGE -->
        <div class="battle-stage">
            <!-- HUD -->
            <div class="top-hud">
                <div class="combo-box hidden" id="combo-box">
                    COMBO <span id="combo-count">x0</span> ğŸ”¥
                </div>
                <div class="health-ui">
                    <span class="label">NIAN HP</span>
                    <div class="health-bar-bg">
                        <div id="health-bar-fill"></div>
                    </div>
                </div>
            </div>

            <!-- Floating Damage Text Container -->
            <div id="damage-text-container"></div>

            <!-- Sprites -->
            <div class="sprite player">ğŸ§’</div>
            <div id="projectile" class="sprite projectile hidden">ğŸ§¨</div>
            <div id="nian" class="sprite nian">ğŸ‘¹</div>
        </div>

        <!-- TIMER BAR -->
        <div class="timer-container">
            <div id="timer-bar"></div>
        </div>

        <!-- QUESTION AREA -->
        <div class="question-area">
            <div class="stats-row">
                <span id="progress-indicator">Q 1/5</span>
                <span id="score-indicator">Score: 0</span>
            </div>
            <h3 id="question-text">Loading...</h3>
            <div id="options-grid" class="options-grid"></div>
        </div>
    </div>

    <!-- END SCREEN -->
    <div id="end-screen" class="screen hidden">
        <div class="lanterns">ğŸ® ğŸ® ğŸ®</div>
        <h1 id="end-title">VICTORY!</h1>
        <p id="end-message">The Nian has fled!</p>
        <div class="final-stats">
            <p>Final Score: <span id="final-score">0</span></p>
            <p>Max Combo: <span id="max-combo">0</span></p>
        </div>
        <button id="restart-btn" class="btn primary">Play Again</button>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
