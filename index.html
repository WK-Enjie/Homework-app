<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNY Battle: Defeat the Nian</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>ğŸ§¨ CNY Battle: Defeat the Nian ğŸ‘¹</h1>
</header>

<div class="main-container">
    
    <!-- SCREEN 1: LOGIN -->
    <div id="login-screen" class="screen active">
        <div class="card">
            <h2>Enter Game PIN</h2>
            <p>Enter the code provided by your teacher to load the battle data.</p>
            <div class="input-group">
                <input type="text" id="pin-input" placeholder="e.g. 8888" maxlength="10">
                <button id="start-btn" class="btn primary">Start Game</button>
            </div>
            <p id="error-msg" class="error hidden">Worksheet not found. Check the PIN.</p>
        </div>
    </div>

    <!-- SCREEN 2: GAMEPLAY -->
    <div id="game-screen" class="screen hidden">
        
        <!-- The Battle Visuals -->
        <div class="battle-stage">
            <div class="health-ui">
                <span class="label">Nian HP:</span>
                <div class="health-bar-bg">
                    <div id="health-bar-fill"></div>
                </div>
            </div>

            <!-- Sprites -->
            <div class="sprite player">ğŸ§’</div>
            <div id="projectile" class="sprite projectile hidden">ğŸ§¨</div>
            <div id="nian" class="sprite nian">ğŸ‘¹</div>
            <div id="explosion" class="sprite explosion hidden">ğŸ’¥</div>
        </div>

        <!-- The Question Area -->
        <div class="question-area">
            <div class="stats-row">
                <span id="progress-indicator">Question 1/5</span>
                <span id="score-indicator">Score: 0</span>
            </div>
            <h3 id="question-text">Loading question...</h3>
            <div id="options-grid" class="options-grid">
                <!-- Options will be generated by JS -->
            </div>
        </div>
    </div>

    <!-- SCREEN 3: ENDING -->
    <div id="end-screen" class="screen hidden">
        <div class="lanterns">ğŸ® ğŸ® ğŸ®</div>
        <h1 id="end-title">VICTORY!</h1>
        <p id="end-message">The Nian has fled!</p>
        <p id="final-score" class="big-score">0</p>
        <button id="restart-btn" class="btn primary">Play Again</button>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
